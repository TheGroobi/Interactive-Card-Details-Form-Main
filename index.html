<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <picture class="bg-image"><!--!!!!!!!!!!!!!HIDDEN!!!!!!!!!!!!!!!!-->
    <source media="(max-width: 375px)" srcset="./images/bg-main-mobile.png">
    <img src="./images/bg-main-desktop.png" alt="Background image">
  </picture>
  <main class="wrapper">
    <section class="cards-container">
      <div class="card-front-container">
        <img class="card front"src="./images/bg-card-front.png" alt="Card front background">
        <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <h1 class="card-number" data-placeholder="0000 0000 0000 0000">0000 0000 0000 0000</h1>
        <p class="card-name" data-placeholder="JANE APPLESEED">JANE APPLESEED</p>
        <p class="card-date"><span class="month" data-placeholder="00">00</span>/<span class="year" data-placeholder="00">00</span></p>
      </div>
      <div class="card-back-container">
        <img class="card back"src="./images/bg-card-back.png" alt="Card back background">
        <p class="cvc" data-placeholder="000">000</p>
      </div>
    </section>
    <section class="form-container">
      <form>
        <div class="name-container container">
          <label class="label-name" for="name">cardholder name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="error name-error"></p>
        </div>
        <div class="number-container container">
          <label class="label-number" for="number">card number</label>
          <input name="number" id="number" placeholder="1234 5678 9123 0000" type="tel" inputmode="numeric" maxlength="19" minlength="16">
          <p class="error number-error"></p>
        </div>
        <div class="date-container container">
          <label class="label-date label" for="date">exp. date (mm/yy)</label>
          <input class="year-input" id="month" name="date" placeholder="MM" type="tel" inputmode="numeric" maxlength="2" minlength="2">
          <input class="month-input" id="year" name="date" placeholder="YY" type="tel" inputmode="numeric" maxlength="2" minlength="2" min="24">
          <p class="error date-error"></p>
        </div>
        <div class="cvc-container container">
          <label class="label-cvc"for="cvc">cvc</label>
          <input type="text" name="cvc" id="cvc" placeholder="eg. 123" maxlength="4">
          <p class="error cvc-error"></p>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="complete-container" hidden>
        <img src="./images/icon-complete.svg" alt="Complete icon">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button onclick="window.location.reload();">Continue</button>
      </div>
    </section>
  </main>


  <script src="./script.js"></script>
</body>
</html>
